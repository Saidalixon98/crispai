<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crips AI Chat CT 00</h1>





    <!-- Your Custom Support Button -->
  <button id="support-button" style="
    padding: 12px 20px;
    font-size: 16px;
    background: #010101;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  ">
    Contact Support
  </button>

  <!-- Crisp Script -->
  <script type="text/javascript">
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "68d3ff59-58b3-4b1e-a9e8-1ea0b80f230d";

    (function () {
      var d = document;
      var s = d.createElement("script");

      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;

      d.getElementsByTagName("head")[0].appendChild(s);
    })();

    // When page is loaded
    window.addEventListener("load", function () {

      // Hide floating button
      $crisp.push(["do", "chat:hide"]);

      // Open chat on button click
      document
        .getElementById("support-button")
        .addEventListener("click", function () {
          $crisp.push(["do", "chat:open"]);
        });

    });
  </script>




    
    
 
</body>

</html>
