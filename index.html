<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisp Custom Chat</title>
</head>
<body>

  <!-- Your Button -->
  <button id="supportBtn" style="
    padding: 12px 20px;
    background: #010101;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  ">
    Support
  </button>

  <!-- Crisp -->
  <script>
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "68d3ff59-58b3-4b1e-a9e8-1ea0b80f230d";

    (function () {
      var d = document;
      var s = d.createElement("script");

      s.src = "https://client.crisp.chat/l.js";
      s.async = 1;

      d.getElementsByTagName("head")[0].appendChild(s);
    })();

    // Keep widget hidden
    function hideCrisp() {
      if (window.$crisp) {
        $crisp.push(["do", "chat:hide"]);
      }
    }

    // Always hide (important for WebView)
    let hideInterval = setInterval(hideCrisp, 800);

    document.addEventListener("DOMContentLoaded", function () {

      // On your button click
      document.getElementById("supportBtn").addEventListener("click", function () {

        // Stop auto hide
        clearInterval(hideInterval);

        // Show + Open chat
        $crisp.push(["do", "chat:show"]);
        $crisp.push(["do", "chat:open"]);

      });

      // When chat is closed â†’ hide again
      $crisp.push(["on", "chat:closed", function () {

        // Start hiding again
        hideInterval = setInterval(hideCrisp, 800);

        hideCrisp();

      }]);

    });
  </script>

</body>
</html>
